<!DOCTYPE html>
<html>
<head>
    <title>Create Blog Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Create Blog Post</h1>
    <div class="container">
        <form action="/create-blog-post" method="post">
            <input type="text" name="title" placeholder="Title" required><br>
            <textarea name="content" rows="4" placeholder="Content" required></textarea><br>
            <input type="text" id="author" name="userId" placeholder="Author User ID" required><br>
            <input type="text" name="images" placeholder="Images (URL)"><br>
            <input type="text" name="videos" placeholder="Videos (URL)"><br>
            <input type="text" name="tags" placeholder="Tags (comma-separated)"><br>
            <select name="status">
                <option value="draft">Draft</option>
                <option value="published">Published</option>
            </select><br>
            <button href="/display-blog-post.html" type="submit">Create Post</button>
        </form>
    </div>
</body>
</html>
